<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <!--<audio src="midia/Warzone-Anno-Domini-Beats.mp3" controls autoplay></audio>-->
    <!-- MP3 WAV OGG -->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Warzone-Anno-Domini-Beats.mp3" type="audio/mpeg">
        <source src="midia/Warzone-Anno-Domini-Beats.ogg" type="audio/ogg">
        <source src="midia/Warzone-Anno-Domini-Beats.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <p><a href="midia/Warzone-Anno-Domini-Beats.mp3"></a>Clique aqui para baixar o seu arquivo MP3.</p>
    </audio>
    


</body>
</html>
